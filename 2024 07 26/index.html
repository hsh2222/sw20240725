<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Text</title>
</head>
<body>
    <h1>홍차</h1>
    <hr>
    <!--table>tr*3>td*4 약어 사용해서 제작-->
    <table bgColor="gray" border="1" cellspacing="1" width="400">
        <tr bgColor="white">
            <!--Alt + Shift + 드래그하면 td칸 한번에 입력 가능-->
            <td rowspan="3">a1</td>
            <td>a2</td>
            <td>a3</td>
            <td rowspan="3">a4</td>
        </tr>
        <tr>
            <td colspan="2">b2</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
        </tr>
    </table>
</body>
</html>
