<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
// typeof(num1)로 변수의 타입 확인.
var num1 = 1004; // 숫자 타입의 변수 선언
console.log(num1); // (출력: 1004)
console.log(typeof(num1)); // (출력: number) - num1의 데이터 타입 확인

// 변수에 어떤 데이터 타입이든 대입 가능하다.
num1 = "숫자 100"; // 문자열로 변수의 값을 변경
console.log(num1); // (출력: 숫자 100)
console.log(typeof(num1)); // (출력: string) - num1의 새로운 데이터 타입 확인

// 객체 생성 및 속성 추가
var obj = new Object(); // 빈 객체 생성
obj.name = "kim"; // 객체에 속성 추가
obj.job = "교수"; // 객체에 속성 추가
console.dir(obj); // 객체의 구조를 출력
console.log(typeof(obj)); // (출력: object) - obj의 데이터 타입 확인

// 객체를 리터럴로 사용
var obj2 = {job: "도둑", name: "홍길동"}; // 객체 리터럴로 생성
obj2.address = "서울 종로구"; // 객체에 속성 추가
console.log(obj2); // (출력: {job: "도둑", name: "홍길동", address: "서울 종로구"})
console.log(typeof(obj2)); // (출력: object) - obj2의 데이터 타입 확인

// 배열로 초기화
var arr = new Array(); // 빈 배열 생성
var arr2 = [100, 200, 303]; // 배열 리터럴로 초기화 (권장 방식)
console.log(typeof(arr)); // (출력: object) - 배열도 객체 타입으로 취급
console.log(arr2); // (출력: [100, 200, 303]) - 배열의 내용 출력
arr2[1] = 1004; // 배열의 두 번째 요소 변경
console.log(arr2[0], arr2[1], arr2[2]); // (출력: 100 1004 303) - 배열의 각 요소 출력

// 중요: 한국의 프로그래머에게 자바는 필수!!

// 자바스크립트에서 함수 선언 방법
// 관례상 변수는 명사로 시작.
// 함수는 기능이므로 함수 이름은 동사로 시작한다.
// 함수나 변수는 이름을 소문자로 시작하고 클래스는 대문자로 시작.
// 상수는 모두 대문자
const MY_NAME = "홍길동"; // 상수 선언, 모든 글자 대문자
// MY_NAME = "aaa"; // 상수는 변경 불가, 주석 해제 시 오류 발생

// 함수를 선언
function sayHello(no) {
    console.log("Hello", MY_NAME, no); // 함수에서 이름과 숫자를 출력
}

// 함수를 호출
sayHello(1); // (출력: Hello 홍길동 1)

// 함수명에 괄호를 붙이는 건 실행하라는 의미.
// 함수의 이름만 사용할 때는 괄호를 사용하지 않는다.
var sayHelloRef = sayHello; // 함수 참조를 다른 변수에 저장
sayHelloRef(2); // (출력: Hello 홍길동 2)
</script>
</body>
</html>
