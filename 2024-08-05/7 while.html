<!DOCTYPE html>
<html>
<head>
  <title>Advanced JavaScript Loop Example</title>
</head>
<body>
  <script>
    // 무작위 숫자 생성 함수
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 1부터 10까지 무작위 숫자 생성
    let randomNumber = getRandomNumber(1, 10);

    // 1부터 randomNumber 까지의 피보나치 수열
    // 1+1+2+3+5+8+13+21=54
    
    var sicStr = "";
    var total = 0;
    
    // 초기값 
    // 문제 다음 while문으로 구현된 피보나치 수열 예제를
    // for문으로 변경 하세요.
    var prev = 0; // 첫 번째 숫자는 0
    var cur = 1;  // 두 번째 숫자는 1
    var next = 0; // 다음 숫자를 저장할 변수
    var sicStr = ""; // 수열을 문자열로 저장하기 위한 변수
    var total = 0; // 수열의 합계를 저장할 변수

    // cur이 21 이하일 때까지 반복
    while (cur <= 21) {
        sicStr += cur; // 현재 숫자를 문자열에 추가
        total += cur;  // 현재 숫자를 합계에 추가
    
        // 마지막 숫자 여부에 따라 문자열 포맷 조정
        if (cur < 21) {
            sicStr += "+"; // 마지막이 아니라면 '+'를 추가
        } else {
            sicStr += "="; // 마지막이라면 '='를 추가
        }
      
        // 다음 피보나치 숫자 계산
        next = prev + cur; // 다음 숫자는 이전 두 숫자의 합
        prev = cur; // 이전 숫자를 현재 숫자로 업데이트
        cur = next; // 현재 숫자를 다음 숫자로 업데이트
    }

    // 피보나치 수열과 그 합계를 출력
    console.log(sicStr + total); // 1+1+2+3+5+8+13+21=54

    
    // 출력 된 피보나치 수열의 합을 결과로 출력
    // 결과 =54
  </script>
</body>
</html>
