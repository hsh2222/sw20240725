<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Data Types Example</title>
</head>
<body>
  <script>
    // 원시 타입 (Primitive Types)
    let numValue = 10; // 숫자 타입
    let stringValue = "Hello, ES6!"; // 문자열 타입
    let boolValue = true; // 불리언 타입
    let nullValue = null; // null 타입, 값이 비어있음을 의미
    let undefinedValue; // undefined 타입, 초기화되지 않은 변수
    let symbolValue = Symbol("unique"); // 심볼 타입, 고유하고 변경 불가능한 값

    // (Array) 객체 타입
    // 자바스크립트의 Array는 컬렉션에 가깝다.
    // Set, Map, List 처럼 사용 가능. 
    let arrValue = [1, 2, 3, 4, 5]; // 배열 타입

    // (Object) 객체 타입 (맵과 비슷한 구조 - Array 연관배열)
    let objValue = {
      name: "Alice", // 문자열 값의 속성
      age: 25, // 숫자 값의 속성
      isStudent: true // 불리언 값의 속성
    };
    
    objValue.name; // 객체의 속성 접근
    objValue['name']; // 대괄호 표기법으로 속성 접근

    // 객체 타입 (함수)
    // 함수도 변수에 참조 가능.
    function greet(name) {
      console.log("Hello, " + name + "!"); // 인사 메시지 출력
    }

    // 객체 타입 (날짜)
    let currentDate = new Date(); // 현재 날짜와 시간을 나타내는 Date 객체

    // 값 출력
    console.log("Number:", numValue); // (출력: Number: 10)
    console.log("String:", stringValue); // (출력: String: Hello, ES6!)
    console.log("Boolean:", boolValue); // (출력: Boolean: true)
    console.log("Null:", nullValue); // (출력: Null: null)
    console.log("Undefined:", undefinedValue); // (출력: Undefined: undefined)
    console.log("Symbol:", symbolValue); // (출력: Symbol: Symbol(unique)) - Symbol은 고유한 값을 나타냄
    console.log("Array:", arrValue); // (출력: Array: [1, 2, 3, 4, 5])
    console.log("Object:", objValue); // (출력: Object: {name: "Alice", age: 25, isStudent: true})
    greet(objValue.name); // (출력: Hello, Alice!) - objValue 객체의 name 속성을 사용하여 함수 호출
    console.log("Date:", currentDate); // (출력: Date: 현재 날짜와 시간) - 현재 날짜와 시간이 출력됨
  </script>
</body>
</html>
