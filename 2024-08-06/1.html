<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 문서의 제목 -->
</head>
<body>
    <h1>할 일 입력</h1> <!-- 페이지 제목을 나타내는 헤더 -->
    <p>
        할일: <input type="text" class="title"> <!-- 할 일을 입력하는 텍스트 입력 필드 -->
        <button id="saveBtn">SAVE</button> <!-- 할 일을 저장하는 버튼 -->
    </p>
    <p class="resultArea">결과 :
    </p> <!-- 할 일 목록이 추가될 영역 -->

    <script>
        var saveBtn = document.querySelector("#saveBtn"); // id가 saveBtn인 버튼을 선택하여 변수에 저장
        var title = document.querySelector(".title"); // 클래스가 title인 입력 필드를 선택하여 변수에 저장

        function add(){
            var list = document.querySelector(".resultArea"); // 클래스가 resultArea인 <ul> 요소를 선택하여 변수에 저장
            list.innerHTML = `<p> 결과 : ${title.value}</p>`; // 입력된 할 일을 <li> 요소로 <ul>에 추가
            title.value = ""; // 입력 필드를 비워서 다음 입력을 준비
        } 

        saveBtn.onclick = function(){
            add(); // SAVE 버튼을 클릭했을 때 add 함수 호출
        }

        title.onkeydown = function(e) {
            if(e.keyCode == 13) // Enter 키가 눌렸을 때
                add(); // add 함수 호출
        }
    </script>
</body>
</html>
