<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // validationForm 함수 정의
        // 현재 이 함수는 폼 제출과 관련이 없으며, 이벤트 객체를 받지 않기 때문에 실제로는 사용되지 않습니다.
        function validationForm(form) {
            // 이 함수에서는 event 객체가 정의되어 있지 않아 실제로는 작동하지 않음
            event.preventDefault(); // 기본 폼 제출 동작을 방지하려고 시도하나 오류 발생
            console.log('폼 유효성 검사'); // 콘솔에 메시지를 출력합니다.
        }
    </script>
</head>
<body>
    <h1>JS Form Validation</h1>
    <!-- 폼 요소 정의 -->
    <form action="" id="myForm">
        제목: <input type="text" name="title"><br>
        이름: <input type="text" name="name"><br>
        내용: <textarea name="content"></textarea><br>
        <input type="submit" value="저장">
    </form>

    <script>
        // 폼 요소를 id를 통해 가져옴
        var myForm = document.getElementById('myForm');
        
        // 폼의 onsubmit 이벤트 핸들러를 설정
        myForm.onsubmit = function(event) {
            // 기본 폼 제출 동작을 방지
            event.preventDefault();

            // 제목 입력 필드 값이 비어 있는지 확인
            if(myForm.title.value == "") {
                alert('제목을 입력 하세요!'); // 제목이 비어 있으면 경고 메시지 표시
                myForm.title.focus(); // 제목 입력 필드에 포커스를 이동
                return; // 나머지 코드를 실행하지 않고 함수 종료
            }

            // 이름 입력 필드 값이 비어 있는지 확인
            if(myForm.name.value == "") {
                alert('이름을 입력 하세요!'); // 이름이 비어 있으면 경고 메시지 표시
                myForm.name.focus(); // 이름 입력 필드에 포커스를 이동
                return; // 나머지 코드를 실행하지 않고 함수 종료
            }

            // 내용 입력 필드 값이 비어 있는지 확인
            if(myForm.content.value == "") {
                alert('내용을 입력 하세요!'); // 내용이 비어 있으면 경고 메시지 표시
                myForm.content.focus(); // 내용 입력 필드에 포커스를 이동
                return; // 나머지 코드를 실행하지 않고 함수 종료
            }

            // 모든 유효성 검사가 통과되면
            myForm.method = 'get'; // 폼 제출 방식을 GET으로 설정
            myForm.submit(); // 폼을 제출하여 서버로 데이터 전송
        }
    </script>
</body>
</html>
