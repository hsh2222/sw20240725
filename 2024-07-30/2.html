<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>초등학교 저학영용 계산기</h1>
    <form action="">
        <fieldset> <!-- 폼을 시각적으로 구분하기 위한 테두리 -->
            <legend>계산기</legend>
            <!-- 첫 번째 숫자 입력 필드 -->
            <input type="text" size="2" value="0" class="hang1">
            
            <!-- 연산자 선택을 위한 드롭다운 메뉴 -->
            <select name="" id="oper">
                <!-- 각각의 연산자에 대한 옵션 -->
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
            <!-- 두 번째 숫자 입력 필드 -->
            <input type="text" size="2" value="0" class="hang2">
            
            <!-- 결과를 계산하고 표시하는 버튼 -->
            <button class="resultBtn">=</button>
            
            <!-- 계산 결과를 표시하는 영역 -->
            <span class="resultArea">0</span>
        </fieldset>
    </form>

    <script>
        // 'hang1' 클래스가 있는 첫 번째 input 요소를 참조
        var hang1 = document.getElementsByClassName('hang1')[0];

        // 'hang2' 클래스가 있는 input 요소를 참조
        var hang2 = document.querySelector('.hang2');

        // 'resultBtn' 클래스를 가진 버튼 요소를 참조
        var resultBtn = document.querySelector('.resultBtn');

        // 'resultArea' 클래스를 가진 span 요소를 참조
        var resultArea = document.querySelector('.resultArea');

        // 'oper' id를 가진 select 요소를 참조
        var oper = document.getElementById('oper');

        // 버튼 클릭 이벤트 리스너 추가
        resultBtn.addEventListener('click', function(event){
            // 폼 제출 방지 (페이지 새로고침 방지)
            event.preventDefault();

            // hang1과 hang2의 값을 숫자로 변환
            // 입력 필드의 값은 문자열로 반환되므로, 이를 숫자로 변환해야 합니다.
            // parseFloat 함수는 문자열을 부동 소수점 숫자로 변환합니다.
            var num1 = parseFloat(hang1.value); // 첫 번째 숫자
            var num2 = parseFloat(hang2.value); // 두 번째 숫자
            
            // 선택된 연산자를 가져옴
            var sel = oper.value;
            var result;

            // 연산자에 따라 계산을 수행합니다.
            if (sel === '+') {
                result = num1 + num2; // 덧셈
            } else if (sel === '-') {
                result = num1 - num2; // 뺄셈
            } else if (sel === '*') {
                result = num1 * num2; // 곱셈
            } else if (sel === '/') {
                // 나눗셈에서 두 번째 숫자가 0일 경우 오류 처리
                if (num2 === 0) {
                    result = 'Error'; // 0으로 나눌 때는 'Error' 출력
                } else {
                    result = num1 / num2; // 나눗셈
                }
            }

            // 계산 결과를 결과 영역에 표시
            resultArea.textContent = result;
        });
    </script>  
</body>
</html>
