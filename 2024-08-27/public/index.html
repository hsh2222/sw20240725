<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 페이지의 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    <!-- 페이지가 다양한 장치에서 적절히 표시되도록 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목을 "Document"로 설정 -->
    <title>Document</title>
</head>
<body>
    <!-- 페이지의 주요 제목을 "Comstudy School"로 설정 -->
    <h1>Comstudy School</h1>
    <!-- 환영 메시지를 표시하는 두 번째 제목 -->
    <h2>Welcome!!!</h2>
    <!-- 홈페이지로 이동하는 링크 -->
    <a href="/home">start Homepage</a>
</body>
</html>
