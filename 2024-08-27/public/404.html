<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 페이지의 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    <!-- 페이지가 다양한 장치에서 적절히 표시되도록 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목을 "Document"로 설정 -->
    <title>Document</title>
</head>
<body>
    <!-- 페이지의 내용을 가운데 정렬하고, 너비를 600px로 설정한 div -->
    <div style="width: 600px; margin: auto;">
        <!-- 404 오류 메시지 제목 -->
        <h1>404 Error - 페이지를 찾을 수 없습니다.</h1>
        <!-- 오류 설명 메시지 -->
        <h3>Express-error-handler 미들웨어가 보여주는 오류 페이지</h3>
        <!-- "페이지를 찾을 수 없습니다" 메시지가 있는 이미지 표시 -->
        <p><img src="/resources/images/404img.png" alt="페이지를 찾을 수 없습니다"></p>
    </div>
</body>
</html>
