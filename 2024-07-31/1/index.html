<!DOCTYPE html> <!-- HTML 문서의 유형을 선언 -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- HTML 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Internet Explorer 호환 모드를 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트를 설정하여 반응형 웹을 만듭니다 -->
    <title>Document</title> <!-- 문서의 제목을 설정 -->
    <link rel="stylesheet" href="./main.css"> <!-- 외부 CSS 파일을 링크 -->
</head>
<body>
    <div class="slider"> <!-- 슬라이더를 감싸는 컨테이너 -->
        <div class="slides"> <!-- 슬라이드를 감싸는 컨테이너 -->
            <div id="slide-1"><img src="./img/1.png" alt=""></div> <!-- 첫 번째 슬라이드 -->
            <div id="slide-2"><img src="./img/2.png" alt=""></div> <!-- 두 번째 슬라이드 -->
            <div id="slide-3"><img src="./img/3.png" alt=""></div> <!-- 세 번째 슬라이드 -->
            <div id="slide-4"><img src="./img/4.jpg" alt=""></div> <!-- 네 번째 슬라이드 -->
        </div>

        <a href="#slide-1">1</a> <!-- 첫 번째 슬라이드로 이동하는 링크 -->
        <a href="#slide-2">2</a> <!-- 두 번째 슬라이드로 이동하는 링크 -->
        <a href="#slide-3">3</a> <!-- 세 번째 슬라이드로 이동하는 링크 -->
        <a href="#slide-4">4</a> <!-- 네 번째 슬라이드로 이동하는 링크 -->
    </div>   
</body>
</html>
