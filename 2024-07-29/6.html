<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 화면에서도 잘 보이도록 설정합니다. -->
    <title>Todo List</title> <!-- 웹 페이지의 제목을 "Todo List"로 설정합니다. -->
    <script>
        // JavaScript 코드 블록 시작

        // 초기 할 일 목록을 선언합니다.
        var todoList = [
            {seq: 101, title: "여행하기", done: false},
            {seq: 102, title: "포트폴리오 만들기", done: false},
            {seq: 103, title: "팀 프로젝트 하기", done: false},
            {seq: 104, title: "엄마 생일 선물 준비하기", done: false}
        ];
        var seqCnt = 105; // 새로운 할 일을 추가할 때 사용할 다음 번호를 105로 설정합니다.

        // 페이지가 로드되면 실행될 함수입니다.
        window.onload = function() {
            // HTML 요소를 JavaScript 변수에 저장합니다.
            var memoTxt = document.getElementById('memoTxt'); // 메모 입력란을 가져옵니다.
            var demo = document.querySelector('#demo'); // 할 일 목록을 표시할 <tbody>를 가져옵니다.
            var clickBtn = document.querySelector('#clickBtn'); // 항목 추가 버튼을 가져옵니다.
            var resetBtn = document.querySelector('#resetBtn'); // 리셋 버튼을 가져옵니다.
            var searchTxt = document.getElementById('searchTxt'); // 검색 입력란을 가져옵니다.

            // 할 일 목록을 화면에 그리는 함수입니다.
            function drawList() {
                demo.innerHTML = ""; // 테이블 본문을 비웁니다.
                todoList.forEach(function(todoObj) { // todoList 배열의 각 항목에 대해 반복합니다.
                    // 각 항목을 테이블의 <tr>로 추가합니다.
                    demo.innerHTML += `<tr align="center">
                        <td><input type="checkbox" ${todoObj.done ? 'checked' : ''} onchange="toggleDone(${todoObj.seq})"></td> <!-- 체크박스, done이 true이면 체크됨 -->
                        <td>${todoObj.title}</td> <!-- 할 일 제목 -->
                        <td><button onclick="editItem(${todoObj.seq})">수정</button></td> <!-- 수정 버튼, 클릭하면 editItem 함수 호출 -->
                        <td><button onclick="deleteItem(${todoObj.seq})">삭제</button></td> <!-- 삭제 버튼, 클릭하면 deleteItem 함수 호출 -->
                    </tr>`;
                });
            }

            // 항목을 추가하는 함수입니다.
            var handleEvent = function(event) {
                if (memoTxt.value.trim()) { // 입력란이 비어있지 않으면
                    todoList.push({seq: seqCnt, title: memoTxt.value, done: false}); // 새 항목을 todoList에 추가
                    seqCnt += 1; // 다음 항목의 번호를 1 증가시킵니다.
                    drawList(); // 목록을 다시 그려서 화면에 표시합니다.
                    memoTxt.value = ""; // 입력란을 비워줍니다.
                    memoTxt.focus(); // 입력란에 다시 포커스를 맞춥니다.
                }
            }

            // 클릭 버튼에 클릭 이벤트 리스너를 추가합니다.
            clickBtn.addEventListener('click', handleEvent); // 버튼 클릭 시 handleEvent 함수가 호출됩니다.

            // 엔터 키를 눌렀을 때 항목을 추가합니다.
            memoTxt.onkeyup = function(event) {
                if (event.keyCode === 13) { // 엔터 키를 누르면
                    handleEvent(event); // 항목 추가 함수 호출
                }
            }

            // 리셋 버튼 클릭 시 todoList를 초기화합니다.
            resetBtn.addEventListener('click', function() {
                todoList = []; // todoList를 빈 배열로 초기화합니다.
                seqCnt = 105; // 시퀀스 번호를 105로 초기화합니다.
                drawList(); // 목록을 다시 그려서 초기화된 목록을 화면에 표시합니다.
            });

            // 검색 기능을 추가합니다.
            searchTxt.addEventListener('input', function() {
                var searchText = searchTxt.value.toLowerCase(); // 검색어를 소문자로 변환합니다.
                var filteredList = todoList.filter(function(todoObj) {
                    return todoObj.title.toLowerCase().includes(searchText); // 제목에 검색어가 포함되어 있는 항목만 필터링합니다.
                });
                demo.innerHTML = ""; // 검색 결과를 표시하기 전에 테이블 본문을 비웁니다.
                filteredList.forEach(function(todoObj) { // 필터링된 항목을 반복하여 테이블에 추가합니다.
                    demo.innerHTML += `<tr align="center">
                        <td><input type="checkbox" ${todoObj.done ? 'checked' : ''} onchange="toggleDone(${todoObj.seq})"></td>
                        <td>${todoObj.title}</td>
                        <td><button onclick="editItem(${todoObj.seq})">수정</button></td>
                        <td><button onclick="deleteItem(${todoObj.seq})">삭제</button></td>
                    </tr>`;
                });
            });

            // 페이지가 로드될 때 초기 목록을 표시합니다.
            drawList();
        }

        // 체크박스를 클릭하여 할 일의 완료 상태를 변경하는 함수입니다.
        function toggleDone(seq) {
            var item = todoList.find(item => item.seq === seq); // seq가 일치하는 항목을 찾습니다.
            if (item) {
                item.done = !item.done; // done 상태를 반전시킵니다.
                drawList(); // 목록을 다시 그려서 변경된 상태를 화면에 표시합니다.
            }
        }

        // 항목을 수정하는 함수입니다 (현재는 구현되어 있지 않습니다).
        function editItem(seq) {
            alert('수정 기능을 구현하세요.'); // 수정 기능이 구현되지 않았다는 메시지를 표시합니다.
        }

        // 항목을 삭제하는 함수입니다.
        function deleteItem(seq) {
            todoList = todoList.filter(item => item.seq !== seq); // seq가 일치하지 않는 항목만 남깁니다.
            drawList(); // 목록을 다시 그려서 삭제된 항목을 반영합니다.
        }
    </script>
</head>
<body>
    <h1>Todo List</h1> <!-- 페이지의 제목을 표시합니다. -->
    <label for="memoTxt">메모:</label> <!-- 메모 입력란을 설명하는 레이블입니다. -->
    <input type="text" id="memoTxt" value="안녕 세계"> <!-- 할 일을 입력할 텍스트 박스입니다. -->
    <button type="button" id="clickBtn">Click</button> <!-- 할 일을 추가하는 버튼입니다. -->
    <button type="button" id="resetBtn">Reset</button> <!-- todoList를 초기화하는 버튼입니다. -->
    <br><br>
    <label for="searchTxt">검색:</label> <!-- 검색 입력란을 설명하는 레이블입니다. -->
    <input type="text" id="searchTxt" placeholder="검색어를 입력하세요"> <!-- 검색어를 입력할 텍스트 박스입니다. -->
    <hr>
    <table width="550" border="1"> <!-- 할 일 목록을 표시할 표입니다. -->
        <thead>
            <tr>
                <th>확인</th> <!-- 완료 여부를 체크할 열입니다. -->
                <th>할일</th> <!-- 할 일 제목을 표시할 열입니다. -->
                <th>수정</th> <!-- 수정 버튼을 표시할 열입니다. -->
                <th>삭제</th> <!-- 삭제 버튼을 표시할 열입니다. -->
            </tr>
        </thead>
        <tbody id="demo"> <!-- 할 일 목록이 표시될 부분입니다. -->
            <!-- JavaScript에 의해 목록이 이곳에 추가됩니다. -->
        </tbody>
    </table>
</body>
</html>
