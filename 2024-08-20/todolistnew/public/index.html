
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 웹페이지의 문자 인코딩 설정, UTF-8은 모든 문자를 표현할 수 있는 표준 인코딩 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 친화적인 웹페이지를 만들기 위한 설정 -->
    <title>My Todo List App</title> <!-- 앱의 제목을 정의, 브라우저 탭에 표시됨 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> <!-- jQuery 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> <!-- Popper.js 로드, 도구 팁 및 드롭다운 같은 요소에 사용 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS 로드, UI 컴포넌트의 동적 동작을 지원 -->
</head>
<body>
    <div id="root"></div> <!-- React 애플리케이션이 렌더링될 위치, root 요소는 ReactDOM에 의해 사용됨 -->
</body>
</html>
