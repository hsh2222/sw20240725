<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 웹페이지의 문자 인코딩을 UTF-8로 설정하여 다양한 언어를 지원 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 기기에서 웹페이지의 크기를 조정 -->
    <title>My Todo List App</title> <!-- 브라우저 탭에 표시될 웹페이지 제목 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> <!-- 외부 CSS 라이브러리 Bootstrap 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> <!-- jQuery 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> <!-- Popper.js 라이브러리 로드 (툴팁, 팝오버 등 지원) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap의 JavaScript 기능 로드 -->
</head>
<body>
    <div id="root"></div> <!-- React 애플리케이션이 렌더링될 위치, ReactDOM이 이 div에 컴포넌트를 렌더링 -->
</body>
</html>
